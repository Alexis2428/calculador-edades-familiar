<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculador de edades del grupo familiar</title>
</head>
<body>
    <form class="container">
        <div class="row mb-1">
            <div class="form-floating col-5">
                <input type="number" class="form-control" id="cantidad-integrantes" placeholder="integrantes">
                <label for="cantidad-integrantes">Â¿Cuantos integrantes hay en el grupo familiar?</label>
            </div>
            <button type="submit" class="btn btn-outline-primary col-1" name="continuar">Continuar</button>
        </div>

        <div id="integrantes" class="col-5"></div>

        <ul class="list-group list-group-flush" id="errores"></ul>

        <button type="button" class="btn btn-outline-primary oculto" name="calcular"></button>

        <div id="respuestas" class="oculto">
            <p>La mayor edad del grupo familiar es ... <strong id="edad-mayor"></strong></p>
            <p>La menor edad del grupo familiar es ... <strong id="edad-menor"></strong></p>
            <p>El promedio de edades del grupo familiar es ... <strong id="edad-promedio"></strong></p>
        </div>

        <button type="reset" class="btn btn-outline-secondary oculto" name="reiniciar">Reiniciar</button>
    </form>

    <script type="text/javascript" src="js/calculos.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
